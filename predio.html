<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Residencial Bela Vista - SIGO Empreendimentos</title>
  <!-- <link rel="stylesheet" href="styles.css" /> -->
  <link rel="stylesheet" href="static/css/style.css" />
  <script src="static/js/menu.js"></script>
</head>

<body>


  <!-- Carregar o header -->
  <div id="header-placeholder"></div>

  <!-- Hero com nome, localização e botão -->
  <section class="hero-predio">
    <div class="hero-titulo">
      <h2>Residencial Bela Vista</h2>
      <p>Guarapari - ES</p>
    </div>
    <a class="btn-contato-popup" href="https://wa.me/55xxxxxxxxxx" target="_blank">Contate-nos</a>
  </section>

  <!-- Galeria -->
  <section id="galeria" class="galeria">
    <h3>Galeria</h3>
    <div class="slider">
      <button class="prev">&#10094;</button>
      <div class="slides">
        <img src="imagens/galeria1.jpg" class="slide active" alt="Imagem 1">
        <img src="imagens/galeria2.jpg" class="slide" alt="Imagem 2">
        <img src="imagens/galeria3.jpg" class="slide" alt="Imagem 3">
      </div>
      <button class="next">&#10095;</button>
      <div class="dots">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
      </div>
    </div>
  </section>

  <!-- Planta -->
  <section id="planta" class="planta">
    <h3>Plantas do Imóvel</h3>
    <div class="slider planta-slider">
      <button class="prev planta-prev">&#10094;</button>
      <div class="slides planta-slides">
        <img src="imagens/planta1.jpg" class="slide active" alt="Planta 1">
        <img src="imagens/planta2.jpg" class="slide" alt="Planta 2">
      </div>
      <button class="next planta-next">&#10095;</button>
      <div class="dots planta-dots">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
      </div>
    </div>
  </section>

  <!-- Localização -->
  <section id="localizacao" class="localizacao">
    <h3>Sobre a localização</h3>
    <p>Localizado próximo à praia, com fácil acesso ao centro e comércios da região.</p>
    <div class="mapa">
      <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="300" style="border:0;"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

  <div id="footer-placeholder"></div>


  <!-- Scripts dos sliders -->
  <script>

    // Carregar o header
    fetch('static/includes/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });

    // Carregar o footer
    fetch('static/includes/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });

    // Galeria principal
    const slides = document.querySelectorAll(".slides .slide");
    const dots = document.querySelectorAll(".dots .dot");
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove("active"));
      dots.forEach(dot => dot.classList.remove("active"));
      slides[index].classList.add("active");
      dots[index].classList.add("active");
    }

    prevBtn.addEventListener("click", () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    });

    nextBtn.addEventListener("click", () => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    });

    dots.forEach(dot => {
      dot.addEventListener("click", () => {
        currentSlide = parseInt(dot.getAttribute("data-index"));
        showSlide(currentSlide);
      });
    });

    // Galeria de plantas
    const plantaSlides = document.querySelectorAll(".planta-slides .slide");
    const plantaDots = document.querySelectorAll(".planta-dots .dot");
    const plantaPrevBtn = document.querySelector(".planta-prev");
    const plantaNextBtn = document.querySelector(".planta-next");
    let currentPlantaSlide = 0;

    function showPlantaSlide(index) {
      plantaSlides.forEach(slide => slide.classList.remove("active"));
      plantaDots.forEach(dot => dot.classList.remove("active"));
      plantaSlides[index].classList.add("active");
      plantaDots[index].classList.add("active");
    }

    plantaPrevBtn.addEventListener("click", () => {
      currentPlantaSlide = (currentPlantaSlide - 1 + plantaSlides.length) % plantaSlides.length;
      showPlantaSlide(currentPlantaSlide);
    });

    plantaNextBtn.addEventListener("click", () => {
      currentPlantaSlide = (currentPlantaSlide + 1) % plantaSlides.length;
      showPlantaSlide(currentPlantaSlide);
    });

    plantaDots.forEach(dot => {
      dot.addEventListener("click", () => {
        currentPlantaSlide = parseInt(dot.getAttribute("data-index"));
        showPlantaSlide(currentPlantaSlide);
      });
    });
  </script>

  <script src="static/js/predio.js"></script>

</body>

</html>
